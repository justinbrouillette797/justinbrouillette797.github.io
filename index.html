<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        img {
            width: 300px;  /* Resizes images */
            height: auto;   /* Maintains aspect ratio */
            margin: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Image Gallery</h1>
    <p>Here are some sample images:</p>

    <div class="gallery">
        <img src="https://via.placeholder.com/300" alt="Placeholder Image 1">
        <img src="https://via.placeholder.com/300/ff0000/ffffff" alt="Placeholder Image 2">
        <img src="https://via.placeholder.com/300/0000ff/ffffff" alt="Placeholder Image 3">
    </div>

    <p>You can replace these images with your own by uploading them and updating the `<img>` `src` attribute.</p>

</body>
</html>
